<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
    <div id="login">
  
  <div class="container" id="content">
      
     <div class="row">
        <div class="col l3 m3 s12"></div>
        <div class="col l6 m6 s12">
          <form action="" method="POST">
               <div class="card-panel z-depth-5">
                <h5 class="center">DINNECTION</h5>
                <p class="center">Join our community!</p>
                 <div class="input-field">
                  <i class="material-icons prefix">account_circle</i>
                  <input type="text" name="username">
                  <label>Enter username</label>
                </div>
                
                 <div class="input-field">
                  <i class="material-icons prefix">email</i>
                  <input type="email" name="email" class="validate">
                  <label>Enter email</label>
                </div>
                
                 <div class="input-field">
                  <i class="material-icons prefix">lock</i>
                  <input type="password" name="pass1">
                  <label>Enter password</label>
                </div>
                
                  <div class="input-field">
                  <i class="material-icons prefix">vpn_key</i>
                  <input type="password" name="pass2">
                  <label>Confirm password</label>
                </div>
                <p class="center">Already have an account? <a href="#login" class="modal-trigger">login</a></p>
                <input type="submit" name="submit" value="register" class="btn lef col s12">
              
                <div class="clearfix"></div>
             </div>
          </form>
          </div>
          <div class="col l3 m3 s12"></div>

        </div>
    </div>
     </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
</body>
</html>
